<div class="inner">
    <h1><center>SHOWCASE FESTIVALS</center></h1>
        <section id="one" class="festivals-tiles">
            {% for post in site.categories.festivals reversed %}
            <article>
                <span class="image">
                    <img src="{{ site.baseurl }}/{{ post.image }}" alt="" />
                </span>
                <header class="major">
                    <h3><span class="text_over_highlight"><a href="{{ post.url | relative_url }}" class="link">{{ post.title }}</a></span></h3>
                    <p><span class="text_over_highlight">{{ post.description }} | {{ post.description2 }}</span></p>
                </header>
            </article>
            {% endfor %}
        </section>
    <br>
    <br>
</div>
