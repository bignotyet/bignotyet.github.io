<div class="inner">
    <h1><center>ARTICLES</center></h1>
        <section id="five" class="news">
        {% for post in site.categories.articles limit:6 %}
          <article>
            <span class="image">
              <img src="{{ post.image }}" alt="" />
            </span>
            <header class="major">
                <h3><span class="text_over_highlight"><a href="{{ post.url  | relative_url }}" class="link">{{ post.title }}</a></span></h3>
                <p><span class="text_over_highlight">{{ post.description }}</span></p>
            </header>
          </article>
        {% endfor %}
        </section>
    <br>
    <br>
</div>
